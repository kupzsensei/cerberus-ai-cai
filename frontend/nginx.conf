server {
  listen 80;

  # This first location block handles the React app files (HTML, JS, CSS)
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is vital for single-page applications like React
    try_files $uri $uri/ /index.html;
  }

  # This new location block handles all API requests
  # It acts as a reverse proxy
  location /api/ {
    # Forward the request to our backend service.
    # Nginx, running inside the Docker network, CAN resolve 'backend'.
    proxy_pass http://backend:8000/;

    # These headers are important for the backend to receive the correct information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
