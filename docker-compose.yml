# docker-compose.yml

services:
  backend:
    build: ./backend
    container_name: pdf_backend
    ports:
      - "8001:8000"
    volumes:
      - uploaded_pdfs:/app/uploaded_pdfs
      - logs:/app/logs
      - database_data:/app/database
    networks:
      - app-network

  frontend:
    # We only need to define the build context now
    build: ./frontend
    container_name: pdf_frontend
    ports:
      - "3500:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  uploaded_pdfs:
  logs:
  database_data:
